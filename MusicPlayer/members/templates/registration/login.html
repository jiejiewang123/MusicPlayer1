{% extends 'base.html' %}

{% load static %}



{% block content %}

<form action="action_page.php" method="post">
    <div class="imgcontainer">
      <img src="media/DSC_5561.jpg" alt="wedding" class="wedding">
    </div>
  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" style="width: 400px;" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" style="width: 400px;" required>
  
      <button type="submit" style="width: 150px;">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" style="width: 150px;" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</form>

{% endblock %}
