{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="music-player">
  <div class="cover">
   <img alt="" src="{{item.image.url}}" width="320", height="320"/>
  </div>
  <div class="titre">
    <h3>
     {{item.artist}}
    </h3>
    <h1>
     {{item.title}}
    </h1>
  </div>
  
  <div class="lecteur">
    <audio class="fc-media" style="width: 100%;">
     <source src="{% if item.audio_file %}{{item.audio_file.url}} {% else %} {{item.audio_link}} {% endif %}" type="audio/mp3"/>
    </audio>
  </div>
</div>
<div class="scroll-box" style="background-color: bisque;">
    <p>{{ item.lyrics|linebreaks }}</p>
</div>

{% endblock %}
